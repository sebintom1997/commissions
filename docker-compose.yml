version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: commissions_db
    environment:
      POSTGRES_DB: commissions_db
      POSTGRES_USER: commissions_user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U commissions_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_test:
    image: postgres:16-alpine
    container_name: commissions_test_db
    environment:
      POSTGRES_DB: commissions_test_db
      POSTGRES_USER: commissions_user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  postgres_test_data:

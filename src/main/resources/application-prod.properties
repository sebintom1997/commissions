spring.application.name=commissions

# Database configuration (use environment variables in production)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/commissions_db}
spring.datasource.username=${DB_USERNAME:commissions_user}
spring.datasource.password=${DB_PASSWORD:password}

# Connection pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=false
spring.flyway.locations=classpath:db/migration

# Server
server.port=8080
server.compression.enabled=true
server.compression.min-response-size=1024

# Logging
logging.level.root=WARN
logging.level.com.ContractBilling.commissions=INFO
logging.file.name=/var/log/commissions/application.log
logging.file.max-size=10MB
logging.file.max-history=10

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# JWT
jwt.secret=${JWT_SECRET:change-me-in-production-with-strong-secret}
jwt.expiration=1800000

# Security
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE_PATH:/etc/ssl/keystore.jks}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:changeit}
